{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="billing-success">
  <div class="success-card">
    <div class="icon-wrapper">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#0b6d2e" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10" stroke="#86A175" fill="rgba(156,178,138,0.08)"/>
        <path d="M8 12l3 3 5-6" />
      </svg>
    </div>
    <h1>¡Suscripción activada con éxito!</h1>
    <p>
      Tu plan premium ha sido activado correctamente.<br>
      Ahora puedes gestionar tus publicaciones sin límites.
    </p>
    <a href="{% url 'publicaciones:panel' %}" class="btn btn-primary">Ir a mi panel</a>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
/* Fondo general coherente con tu home y panel */
.billing-success {
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:80vh;
  background:var(--home-bg, linear-gradient(135deg,#f5f6f2,#e8eee7));
  padding:2rem;
}

/* Tarjeta principal */
.success-card {
  background:var(--home-surface,#fff);
  border-radius:1.2rem;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
  padding:2.5rem 3rem;
  max-width:500px;
  text-align:center;
  border:1px solid var(--home-border,#e5e7eb);
  animation:fade-in .4s ease-out;
}

/* Icono circular */
.icon-wrapper {
  width:90px; height:90px; border-radius:50%;
  background:rgba(134,161,117,.1);
  display:flex; justify-content:center; align-items:center;
  margin:0 auto 1.5rem;
  box-shadow:inset 0 0 10px rgba(134,161,117,.2);
}

/* Texto principal */
.success-card h1 {
  font-size:1.6rem;
  color:var(--home-primary-600,#0b6d2e);
  font-weight:800;
  margin-bottom:.8rem;
}

.success-card p {
  color:var(--home-text-light,#475569);
  line-height:1.6;
  margin-bottom:1.8rem;
}

/* Botón principal */
.btn.btn-primary {
  display:inline-block;
  background:var(--home-primary,#9CB28A);
  color:#fff;
  font-weight:700;
  border:none;
  border-radius:999px;
  padding:.75rem 1.5rem;
  text-decoration:none;
  transition:background .2s ease, transform .2s ease;
}
.btn.btn-primary:hover {
  background:var(--home-primary-600,#86A175);
  transform:translateY(-2px);
}
.btn.btn-primary:active {
  transform:translateY(0);
}

/* Animación */
@keyframes fade-in {
  from {opacity:0; transform:translateY(10px);}
  to {opacity:1; transform:translateY(0);}
}

/* Responsive */
@media(max-width:600px){
  .success-card {padding:2rem;}
  .success-card h1 {font-size:1.3rem;}
  .icon-wrapper {width:70px; height:70px;}
}
</style>
{% endblock %}
